{% extends 'base.html' %}
{% block content %}
<div class="form-card mx-auto mt-4">
    <h2 class="mb-4 text-center">Edit Book</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ book.name }}" required>
        </div>
        <div class="mb-3">
            <label>Author</label>
            <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label>Content</label>
            <textarea name="content" class="form-control" rows="4" required>{{ book.content }}</textarea>
        </div>
        <div class="mb-3">
            <label>Section</label>
            <select name="section_id" class="form-select" required>
                {% for section in sections %}
                <option value="{{ section.id }}" {% if book.section_id == section.id %}selected{% endif %}>{{ section.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update Book</button>
    </form>
</div>
{% endblock %}
